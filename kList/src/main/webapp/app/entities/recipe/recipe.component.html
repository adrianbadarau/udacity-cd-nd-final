<div>
    <h2 id="page-heading">
        <span jhiTranslate="kListApp.recipe.home.title">Recipes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-recipe" [routerLink]="['/recipe/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="kListApp.recipe.home.createLabel">
            Create a new Recipe
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="recipes?.length === 0">
        <span jhiTranslate="kListApp.recipe.home.notFound">No recipes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="recipes && recipes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="kListApp.recipe.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="kListApp.recipe.list">List</span></th>
                    <th scope="col" ><span jhiTranslate="kListApp.recipe.item">Item</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let recipe of recipes ;trackBy: trackId">
                    <td><a [routerLink]="['/recipe', recipe.id, 'view']">{{ recipe.id }}</a></td>
                    <td>{{ recipe.name }}</td>
                    <td>
                        <div *ngIf="recipe.list">
                            <a [routerLink]="['/list', recipe.list?.id, 'view']" >{{ recipe.list?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="recipe.item">
                            <a [routerLink]="['/item', recipe.item?.id, 'view']" >{{ recipe.item?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/recipe', recipe.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/recipe', recipe.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(recipe)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
