<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="item">
            <h2><span jhiTranslate="kListApp.item.detail.title">Item</span> {{ item.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="kListApp.item.name">Name</span></dt>
                <dd>
                    <span>{{ item.name }}</span>
                </dd>
                <dt><span jhiTranslate="kListApp.item.qty">Qty</span></dt>
                <dd>
                    <span>{{ item.qty }}</span>
                </dd>
                <dt><span jhiTranslate="kListApp.item.unit">Unit</span></dt>
                <dd>
                    <span>{{ item.unit }}</span>
                </dd>
                <dt><span jhiTranslate="kListApp.item.inCart">In Cart</span></dt>
                <dd>
                    <span>{{ item.inCart }}</span>
                </dd>
                <dt><span jhiTranslate="kListApp.item.image">Image</span></dt>
                <dd>
                    <div *ngIf="item.image">
                        <a (click)="openFile(item.imageContentType, item.image)">
                            <img [src]="'data:' + item.imageContentType + ';base64,' + item.image" style="max-width: 100%;" alt="item image"/>
                        </a>
                        {{ item.imageContentType }}, {{ byteSize(item.image) }}
                    </div>
                </dd>
                <dt><span jhiTranslate="kListApp.item.list">List</span></dt>
                <dd>
                    <div *ngIf="item.list">
                        <a [routerLink]="['/list', item.list?.id, 'view']">{{ item.list?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/item', item.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
